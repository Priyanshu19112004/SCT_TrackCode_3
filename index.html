<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="glow-heading">Tic Tac Toe</h1>
    <div class="scoreboard">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="board" id="board"></div>
    <div class="message" id="message">Player X's Turn</div>
    <div class="controls">
      <button onclick="playWithComputer()">Play vs Computer</button>
      <button onclick="playWithHuman()">Play vs Human</button>
      <button onclick="resetBoard()">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
